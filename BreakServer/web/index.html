<body>
<div class="nav_bar">
    <nav id="primary"> <div><a href="#" id="own-username">KAKKAPERSE</a><form action="Logout" method ="post"><a id="logOut" href="login.html">Sign out</a></form></div> <a id="home-link" href="index.html"><img src="icons/logo_white.png" class="logo" alt="logo"></a> <a id="open_upload"><em class="fa fa-plus" aria-hidden="true"></em></a> <a id="close_upload" href="#" class="closebtn display_none"><em class="fa fa-times" aria-hidden="true"></em></a></nav>
</div>
    
<main class="fp-articles"> 

</main>

<!-- Upload -->
<div id="upload" class="overlay upload"> 
  <!-- Upload content -->
  <div class="overlay-content upload">
    <div class="upload-tabs">
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Media')">
        MEDIA
        </button>
        <button class="tablinks" onclick="openTab(event, 'Text')">
			TEXT
        </button>
      </div>
    </div>
    <div id="Media" class="tabcontent">
      <form class="article_upload" method="post" enctype="multipart/form-data" action="upload">
        <input class="input-button" type="file" name="fileup" accept="image/*">
		  <h1>Title</h1>
        <input class="text field" type="text" name="title">
          
          <!-- Damage control hidden tags field -->
		  <h1 class="visibility_hidden">Tags</h1>
        <input class="text field visibility_hidden" type="text" name="tags" placeholder="Separate tags with a comma">
          
		  <input type="submit">
      </form>
    </div>
    <div id="Text" class="tabcontent textpost-content">
      <form class="article_upload" method="post" action="webresources/service/articles">
		  <h1>Title</h1>
        <input class="text field" type="text" name="title">
		  <h1>Whats on your mind?</h1>
		  <textarea class="text field article-text" name="article" rows="10" cols="30"></textarea>
          
          <!-- Damage control hidden tags field -->
		  <h1 class="visibility_hidden">Tags</h1>
        <input class="text field visibility_hidden" type="text" name="tags" placeholder="Separate tags with a comma">
          
          
		  <input type="submit">
		</form>
    </div>
  </div>
</div>


<!-- Use any element to open/show the overlay navigation menu --> 
<script type="text/javascript" src="js/main.js"></script> 
<script type="text/javascript" src="js/upload_tab.js"></script> 
<script type="text/javascript" src="js/markup.js"></script>
<script type="text/javascript" src="js/cookieCheck.js"></script>
</body>
</html>
