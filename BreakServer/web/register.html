<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#1A1A1A">
<title>BREAK - Register</title>
<link href="main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.typekit.net/kxk4dlr.css">
<script src="https://use.fontawesome.com/73da11679b.js"></script>
</head>
<body id="login-body">
<div class="reg-container"> 
  <!-- The video -->
  <video autoplay muted loop id="myVideo">
    <source src="vid/805391652.mp4" type="video/mp4">
  </video>
  <img src="icons/logo_white.png" class="register-img">

  <form enctype="multipart/form-data" class="log-in" method="post" action="register" name="form">
    <h1>Username</h1>
    <input id="username" class="text field" type="text" name="username" required>
    <!-- regex for username ^[a-z0-9_-]{3,20}$ -->
	<h1>Email</h1>
    <input id="email" class="text field" type="email" name="email" required>
    <h1>Password</h1>
      <p class="centered"> <strong>WARNING!</strong><br>Our passwords are not crypted in any way.<br>Please use something that you wouldn't use anywhere else. </p>
    <input class="text field" id="password" type="password" name="password" required>
    <!-- <h1>Password again</h1>
    <input class="text field" id="confirm_password" type="password" name="confirm_password" required> -->
	  <h1>Profile pic</h1>
    <input name="fileup" id="profilepic" class="input-button" type="file" accept="image/*">
    <input id="submit" type="submit" value="Register">
    <a href="login.html">Already have an account?</a>
  </form>
</div>
</body>
</html>
